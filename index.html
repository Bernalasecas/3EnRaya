<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="cabeza">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="principal">
        <div id="top">
            <div class="casilla" id="topLeft" onclick="jugar('topLeft')">
                <div id="circuloTopLeft"></div>
                <div id="cuadradoTopLeft"></div>
            </div>
            <div class="casilla" id="topMid" onclick="jugar('topMid')">
                <div id="circuloTopMid"></div>
                <div id="cuadradoTopMid"></div>
            </div>
            <div class="casilla" id="topRight" onclick="jugar('topRight')">
                <div id="circuloTopRight"></div>
                <div id="cuadradoTopRight"></div>
            </div>
        </div>
        <div id="mid">
            <div class="casilla" id="midLeft" onclick="jugar('midLeft')">
                <div id="circuloMidLeft"></div>
                <div id="cuadradoMidLeft"></div>
            </div>
            <div class="casilla" id="midMid" onclick="jugar('midMid')">
                <div id="circuloMidMid"></div>
                <div id="cuadradoMidMid"></div>
            </div>
            <div class="casilla" id="midRight" onclick="jugar('midRight')">
                <div id="circuloMidRight"></div>
                <div id="cuadradoMidRight"></div>
            </div>
        </div>
        <div id="bot">
            <div class="casilla" id="botLeft" onclick="jugar('botLeft')">
                <div id="circuloBotLeft"></div>
                <div id="cuadradoBotLeft"></div>
            </div>
            <div class="casilla" id="botMid" onclick="jugar('botMid')">
                <div id="circuloBotMid"></div>
                <div id="cuadradoBotMid"></div>
            </div>
            <div class="casilla" id="botRight" onclick="jugar('botRight')">
                <div id="circuloBotRight"></div>
                <div id="cuadradoBotRight"></div>
            </div>
        </div>
    </div>

    <div id="button">
        <input type="button" value="Restart">
    </div>

</body>
</html>
